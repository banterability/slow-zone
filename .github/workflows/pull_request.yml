name: ðŸš¦ PR Checks

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  eslint:
    name: ðŸ”¬ ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version: 20.11.0

      - name: Install dependencies
        run: npm install

      - name: ESLint
        run: npm run lint

  prettier:
    name: ðŸ’… Prettier
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version: 20.11.0

      - name: Install dependencies
        run: npm install

      - name: Prettier
        run: npm run prettier:check

  typecheck:
    name: ðŸ‘¾ TypeScript
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version: 20.11.0

      - name: Install dependencies
        run: npm install

      - name: TypeScript
        run: npm run typecheck

  vitest:
    name: ðŸ§ª Vitest
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version: 20.11.0

      - name: Install dependencies
        run: npm install

      - name: Vitest
        run: npm test
